<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 1 number type
        let num1 = 10;
        let num2 = 20.123;
        console.log(typeof num1);
        console.log(typeof num2);

        //number type인 경우는 산술연산(+,-,*,/,% ) 가능        
        let num3=30;
        let result = num1 % num3;        
        let num4=012; //8진수
        console.log(num4);
        console.log(result);
        
        // 2. string type
        let myName='문수혁';
        let yourName="손정의";
        let hisName=`스티브 잡스`; //es6 추가된 템플릿 문자열
        console.log(typeof myName);
        console.log(typeof yourName);
        console.log(typeof hisName);

        // 3. boolean type
        let isRun = true;
        let isGreater=10>5;
        console.log(typeof isRun);
        console.log(typeof isGreater);

        // 4. undefined type
        let a;
        let b;
        let c=a+1;
        console.log(typeof a);
        console.log(typeof b);
        console.log(c); //NaN

        // 5. null type -> object
        let d = null;
        console.log(typeof d);
        let e=d+1;
        console.log(e); //1

        // 6. array type
        const names=[`손정의`, `문수혁`, `잡스`];
        console.log(typeof names); //object

        // 7. object type
        const obj={num:1, name:'문수혁', id:'asdf'};
        console.log(typeof obj); //object

        // 8. function type
        function sum(){
            alert('sum 함수 입니다.');
        }
        sum();
        console.log(typeof sum); //function
    </script>
    <title>Data Type</title>
</head>
<body>
    
</body>
</html>
