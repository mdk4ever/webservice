<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
<form action="save.html" method="get">
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id"
        placeholder="아이디를 입력하세요">
    </div>
    <div>
        <label for="age">나이</label>
        <input type="number" name="age" id="age"
        >
    </div>
    <div>        
        <fieldset>  
            <legend> 성별을 선택하세요</legend>  
            <input type="radio" name="gender" id="male" value="남성">
            <label for="male" id="male">남자</label>
            <input type="radio" name="gender" id="female" value="여성">
            <label for="female">여자</label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" name="hobby" id="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="football">
            <label for="football">축구</label>
            <input type="checkbox" name="hobby" id="golf">
            <label for="golf">골프</label>
        </fieldset>
        <button type="submit">로그인</button>
        <button type="reset">취소</button>
    </div>

     <div>
         <label for="job">직업</label>
         <select name="job" id="job">
             
     </div>
</form>
</body>
</html>
