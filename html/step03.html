<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element & Inline Element</title>
    <style>div{background-color: yellow;}
    span{background-color: blue;}</style>
</head>
<body>
    <h1>div는 블럭 요소</h1>
    <div>div1</div>
    <div>div1</div>
    <div>div1</div>
    <div>div1</div>

    <h1>span은 인라인 요소</h1>
    <span>span1</span>
    <span>span1</span>
    <span>span1</span>
    <span>span1</span>
</body>
</html>
