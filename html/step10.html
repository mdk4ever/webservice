<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="save.html" mehotd="get">
            <div>
                <label for="id"> 아이디 </label>
                <input type="text" name="id" id="id"
                    placeholder = "아이디를 입력하세요">
            </div>
            <div>
                <label for="age">나이</label>            
                <input type="number" name="age" id="age">
            </div>
            <div>
                <fieldset>
                
                    <legend> 성별을 선택하세요 </legend>
                    <input type="radio" name="gender" id="male" value="남자">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="female" value="여자">
                    <label for="female">여자</label>
                </fieldset>
            </div>
                <fieldset> 
                    <legend> 취미 </legend>
                    <input type="checkbox" name="hobby" id="baseball" value="야구" checked>
                    <label for="baseball">야구</label>
                    
                    <input type="checkbox" name="hobby" id="football"value="축구">
                    <label for="football">축구</label>
                    
                    <input type="checkbox" name="hobby" id="golf" value="골프">
                    <label for="golf">골프</label>
                </fieldset>
                <div>
                    <label for="job">직업</label>
                    <select name="job" id="job">
                        <option value="">직업을 선택하세요</option>
                        <option> 선생님 </option>
                        <option> 개발자 </option>
                        <option> 분석가</option>
                        <option> 기타</option>
                    </select>
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel" name="phone" id="phone">핸드폰</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="photo">사진</label>
                    <input type="file"name="photo" id="photo">
                </div>
            <div>
                <button type="summit">회원가입</button>
                <button type="reset">취소</button>
            </div>
            <div>
                <label for="comment">가입인사</label>
                <textarea name="comment" id="comment" cols="100" rows="10"></textarea>
            </div>
            
    </form>
</body>
</html>
